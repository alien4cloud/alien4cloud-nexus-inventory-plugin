<div mat-dialog-title class="w4c-header w4c-dialog-title mat-body" fxLayout="row" fxLayoutAlign="center center" >
  {{data.importClaim.fileName}}
</div>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="center center" class="mat-body">
  <div fxLayout="row" fxFill fxLayoutAlign="end center">
    <button mat-stroked-button class="small-button"
            color="primary"
            (click)="expandAll()"
            matTooltip="{{'nexusInventoryImport.ExpandAll' | translate}}">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-stroked-button class="small-button"
            color="primary"
            (click)="collapseAll()"
            matTooltip="{{'nexusInventoryImport.CollapseAll' | translate}}">
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
    <button mat-stroked-button class="small-button"
            color="primary"
            (click)="copyToClipboard()"
            matTooltip="{{'Global.Clipboard.Copy' | translate}}">
      <mat-icon>content_copy</mat-icon>
    </button>
  </div>
  <div id="json" class="jsonContainer"></div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" class="w4c-dialog-action">
  <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'Global.Ok' | translate }}</button>
</div>
