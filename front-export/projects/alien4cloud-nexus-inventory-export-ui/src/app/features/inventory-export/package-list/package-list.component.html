<span *ngIf="refreshError" class="mat-typography mat-error">{{ refreshError }}</span>
<table *ngIf="!refreshError" mat-table [dataSource]="availableExports" fxFlex class="w4c-full-width">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">
            {{ element.date }}
        </td>
    </ng-container>
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element">
            {{ element.size }}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="!element.in_progress"
                    mat-stroked-button
                    (click)="delete(element)"
                    [disabled]="element.in_progress"
                    matTooltip="{{ 'nexusInventoryExport.export.list.actions.delete' | translate }}">
                <mat-icon class="small">delete</mat-icon>
            </button>
            <button *ngIf="!element.in_progress"
                    mat-stroked-button
                    color="primary"
                    (click)="download(element)"
                    [disabled]="element.in_progress"
                    matTooltip="{{ 'nexusInventoryExport.export.list.actions.download' | translate }}">
                <mat-icon class="small">save_alt</mat-icon>
            </button>
            <span *ngIf="element.in_progress" class="mat-expansion-panel-header-description">
                {{ 'nexusInventoryExport.export.list.actions.in_progess' | translate }}
            </span>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
